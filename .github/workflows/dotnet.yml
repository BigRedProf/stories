name: .NET

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.0.x
      - name: Add NuGet Source
        run: dotnet nuget add source --username BigRedProf --password ${{ secrets.GITHUB_TOKEN }} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/BigRedProf/index.json"
      - name: Restore
        run: dotnet restore
      - name: Restore dotnet tools
        run: dotnet tool restore
      - name: Build Debug
        run: dotnet build --no-restore
      - name: Test Debug
        run: dotnet test --no-build --verbosity normal
      - name: Build Release
        run: dotnet build --no-restore -c Release
      - name: Test Release
        run: dotnet test --no-build --verbosity normal -c Release
      - name: Pack
        run: dotnet pack -c Release
      - name: Push BigRedProf.Stories package
        run: dotnet nuget push ./Stories/bin/Release/*.nupkg --source "github" --skip-duplicate
      - name: Push BigRedProf.Stories.Logging package
        run: dotnet nuget push ./Logging/bin/Release/*.nupkg --source "github" --skip-duplicate
